{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="colorlib-loader"></div>

<div id="page">
    {% include 'include/breadcrumbs.html' %}

    <div class="col-4 mx-auto">
        <h1>Sign Up</h1>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="return_to"  value="{{ request.META.HTTP_REFERER }}">
        <button class="block-26 mb-2 side border mb-1">Submit</button>
        </form>
    </div>

</div>
{% endblock content %}
